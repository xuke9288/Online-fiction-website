<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="header wrapper">
        <div class="logo"><a href="../index.html"><img src="../images/logo.jpg"></a></div>
        <h2>用户注册</h2>
    </div>
    <!--注册板块-->
    <div class="reg-wrap wrapper">
        <div class="reg-step">
            <span>填写注册信息</span>
        </div>
        <form>
            <div class="username">
                <i class="iconfont"></i>
                <input type="text" placeholder="输入用户名">
                <span></span>
            </div>
            <div class="phonenum">
                <i class="iconfont"></i>
                <input type="text" placeholder="输入手机号码">
                <span></span>
            </div>
            <div class="message-vertify">
                <i class="iconfont"></i>
                <input type="text" placeholder="输入验证码">
                <a href="javaScript:;" class="code">获取验证码</a>
                <span></span>
            </div>
            <div class="password">
                <i class="iconfont"></i>
                <input type="password" placeholder="8~16位大小写字母、符号或数字">
                <span></span>
            </div>
            <div class="confirmpsw">
                <i class="iconfont"></i>
                <input type="password" placeholder="再次输入密码">
                <span></span>
            </div>
            <div class="done">
                <input type="checkbox">
                <p>我已阅读并同意<a href="#">《用户服务协议》</a></p>
            </div>
            <button class="red-btn">立即注册</button>
        </form>
      
    </div>
    <!--版权部分-->
    <div class="footer"></div>
    <script src="../js/register.js"></script>
</body>

</html>
